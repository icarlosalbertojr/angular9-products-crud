<mat-card>
    <mat-card-title>Excluir produto</mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput type="text" [value]="product.name" name="name" />
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput type="text" [value]="product.price" name="price" />
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="delete()">Excluir</button>
            <button mat-stroked-button color="primary" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</mat-card>
